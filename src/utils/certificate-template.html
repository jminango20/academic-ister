<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Certificate</title>
    <link rel="stylesheet" href="styles.css">


    <!-- fonts -->
    <!-- Name Certificate -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playball&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container" 
        style="background-image: url('{{background-img}}');
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;"
    >
    <div class="name-participant-section">
        <h1 class="participant-name"><strong>{{name}}</strong></h1>
        <p>Por haber aprobado el curso {{course}}: {{description}}.</p>
        <p class="course-name"><strong>{{course2}}</strong></p>
        <p><strong>Fecha: {{issuedAt}}</strong></p>
        <p><strong>Transaction Hash:</strong> {{transactionHash}}</p>
    </div>
    <div class="qr-code">
        <!-- <img style="max-width: 40px;" src="data:image/png;base64,{{transactionHashQRBase64}}" alt="Transaction Hash QR Code"> -->
        <img style="max-width: 40px;" src="https://www.qr-generator.nu/qrcode.svg?download=1" alt="Transaction Hash QR Code">
    </div>
    <!-- <img class="logo" src="data:image/jpeg;base64,{{Logo}}" alt="Institution Logo"> -->
</div>
</body>
</html>
